<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Demo Site</title>
    <link rel="stylesheet" href="css/otUXD.css" type="text/css" />
    <style>
      .opentext-logo {
        filter: invert(1);           
      }
      .search-icon {
        height: 21px;
        filter: invert(1);
        margin-left: 25%;
        margin-top: 22%;
      }
      .fav-icon {
        height: 30px;
        margin-left: 16%;
        margin-top: 9%;
      }
      .user-icon {
        height: 47px;
        align-content: space-around;
      }
      .circle {
        height: 42px;
        width: 45px;
        background-color: #004a70;
        border-radius: 50%;
        display: inline-block;
        margin-left: 1%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div (click)="goToHome()" class="company-logo">
          <img
            src="opentext_logo_b24.png"
            class="opentext-logo"
            width="180"
            height="35"
          />
          <img class="logo-separator" src="logo_separator.png" />
          <div class="crp-header-text">Case Management</div>
        </div>
        <ul class="navbar">
          <li class="listitem">
            <div class="circle">
              <img
                src="https://intranet.opentext.com/img/csui/themes/carbonfiber/image/icons/search.svg"
                class="search-icon"
              />
            </div>
          </li>
          <li class="listitem">
            <div class="circle"><img src="u254.svg" class="fav-icon" /></div>
          </li>
          <li class="listitem">
            <div class="circle">
              <img
                src="http://10.96.153.168:4200/assets/icons/user3.png"
                class="user-icon"
              />
            </div>
          </li>
        </ul>
      </div>
      <div class="content">
        <ul class="tabs">
          <li class="tab-item active" id="1" onclick="getClickeditem(event)">
            Model
          </li>
          <li class="tab-item" id="2" onclick="getClickeditem(event)">Rules</li>
          <li class="tab-item" id="3" onclick="getClickeditem(event)">
            Life cycle
          </li>
          <li class="tab-item" id="4" onclick="getClickeditem(event)">
            Settings
          </li>
        </ul>
        <ul class="tabs" style="background-color: unset">
          <li class="tab-item active" id="5" onclick="getClickedsubitem(event)">
            Case properties
          </li>
          <li class="tab-item" id="6" onclick="getClickedsubitem(event)">
            Forms
          </li>
        </ul>
        <div class="table">
          <div class="header">
            <div class="cell">Name</div>
            <div class="cell">Label</div>
            <div class="cell">Type</div>
          </div>
          <div class="body">
            <div class="row">
              <div class="cell">Case ID</div>
              <div class="cell">Case ID</div>
              <div class="cell">
                <select>
                  <option value="textbox">Textbox</option>
                  <option value="date">Date</option>
                  <option value="dropdown">Dropdown</option>
                  <option value="username">User name</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="cell">Case title</div>
              <div class="cell">Title</div>
              <div class="cell">
                <select>
                  <option value="textbox">Textbox</option>
                  <option value="date" selected>Date</option>
                  <option value="dropdown">Dropdown</option>
                  <option value="username">User name</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="cell">Craeted by</div>
              <div class=" cell">Case Craeted by</div>
              <div class=" cell">
                <select>
                  <option value="textbox" selected>Textbox</option>
                  <option value="date">Date</option>
                  <option value="dropdown">Dropdown</option>
                  <option value="username">User name</option>
                </select>
              </div>
            </div>
            <div class=" row">
              <div class=" cell">Craeted on</div>
              <div class=" cell">Case Craeted on</div>
              <div class=" cell">
                <select>
                  <option value="textbox">Textbox</option>
                  <option value="date" selected>Date</option>
                  <option value="dropdown">Dropdown</option>
                  <option value="username">User name</option>
                </select>
              </div>
            </div>
            <div class=" row">
              <div class=" cell">Status</div>
              <div class=" cell">Case Status</div>
              <div class=" cell">
                <select>
                  <option value="textbox">Textbox</option>
                  <option value="date">Date</option>
                  <option value="dropdown" selected>Dropdown</option>
                  <option value="username">User name</option>
                </select>
              </div>
            </div>
            <div class=" row">
              <div class=" cell">Owner</div>
              <div class=" cell">Case Owner</div>
              <div class=" cell">
                <select>
                  <option value="textbox">Textbox</option>
                  <option value="date">Date</option>
                  <option value="dropdown">Dropdown</option>
                  <option value="username" selected>User name</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function getClickeditem(event) {
        console.log(event);

        if (event.currentTarget.innerText == "Life cycle") {
          event.currentTarget.classList.add("active");
          document.getElementById("1").classList.remove("active");
          document.getElementById("2").classList.remove("active");
          document.getElementById("4").classList.remove("active");
        }
        if (event.currentTarget.innerText == "Rules") {
          event.currentTarget.classList.add("active");
          document.getElementById("1").classList.remove("active");
          document.getElementById("3").classList.remove("active");
          document.getElementById("4").classList.remove("active");
        }
        if (event.currentTarget.innerText == "Model") {
          event.currentTarget.classList.add("active");
          document.getElementById("3").classList.remove("active");
          document.getElementById("2").classList.remove("active");
          document.getElementById("4").classList.remove("active");
        }
        if (event.currentTarget.innerText == "Settings") {
          event.currentTarget.classList.add("active");
          document.getElementById("1").classList.remove("active");
          document.getElementById("2").classList.remove("active");
          document.getElementById("3").classList.remove("active");
        }
      }
      function getClickedsubitem(event) {
        if (event.currentTarget.innerText == "Case properties") {
          event.currentTarget.classList.add("active");
          document.getElementById("6").classList.remove("active");
        }
        if (event.currentTarget.innerText == "Forms") {
          event.currentTarget.classList.add("active");
          document.getElementById("5").classList.remove("active");
        }
      }
    </script>
  </body>
</html>
